<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container-fluid maincontainer">
      <!-- Content here -->

      <div class="profile-main">
        <div class="container text-center">
          <!-- Header Section -->
          <div class="row justify-content-between header">
            <div class="col-4 button-col">
              <button type="button" class="btn btn-primary btn-sm connect-btn">
                Connect
              </button>
            </div>
            <div class="col-4">
              <div class="img_div">
                <img src="" alt="" />
              </div>
            </div>
            <div class="col-4 button-col">
              <button type="button" class="btn btn-primary btn-sm message-btn">
                Message
              </button>
            </div>
          </div>

          <!-- Description Count-->

          <div class="row justify-content-between description">
            <div class="col-md-4 offset-md-4 description_content">
              <div class="row justify-content-evenly">
                <div class="col-4 number_count">22</div>
                <div class="col-4 number_count">10</div>
                <div class="col-4 number_count">89</div>
              </div>

              <div class="row justify-content-evenly">
                <div class="col-4 number_count_text">Friends</div>
                <div class="col-4 number_count_text">Photos</div>
                <div class="col-4 number_count_text">Comments</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
